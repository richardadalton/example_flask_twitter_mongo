<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Results</h1>
    <ul>
        {%for tweet in tweets%}
        <li><img src="{{ tweet.user.profile_image_url_https }}">
            <a href="https://twitter.com/statuses/{{ tweet.id }}">{{ tweet.text }} - </a></li>
        {%endfor%}
    </ul>  
</body>
</html>
